server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Правильная маршрутизация для SPA: при перезагрузке страницы перенаправляем на index.html
    location / {
        try_files \(uri \)uri/ /index.html;
    }

    # Прокси правила, повторяющие ваши настройки Vite
    location /auth {
        proxy_pass http://apigateway:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /courses {
        proxy_pass http://apigateway:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /enrollment {
        proxy_pass http://apigateway:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /notification {
        proxy_pass http://apigateway:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /order {
        proxy_pass http://apigateway:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /result {
        proxy_pass http://apigateway:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Правило для /api/services с перезаписью пути
    location /api/services {
        proxy_pass http://apigateway:80/services;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}